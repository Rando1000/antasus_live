name: Deploy to Hostinger via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, mysql
          tools: none  # Composer brauchst du nicht global hier

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies locally (no build artifacts)
        run: |
          mkdir -p bootstrap/cache
          chmod -R 775 bootstrap/cache
          composer install --no-dev --optimize-autoloader
          npm ci
          npm run build

      - name: Deploy via SSH to Hostinger
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          port: ${{ secrets.HOSTINGER_PORT }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            cd ${{ secrets.HOSTINGER_PATH }}
            git pull origin main

            # Verwende benutzerdefinierte Composer-Installation
            php ~/composer install --no-dev --optimize-autoloader

            # Optional: Cache-Ordner sicherstellen
            mkdir -p bootstrap/cache
            chmod -R 775 bootstrap/cache

            # Wenn Node verfÃ¼gbar ist
            if command -v npm &> /dev/null; then
              npm ci
              npm run build
            fi

            php artisan migrate --force || true
            php artisan config:cache || true
            php artisan route:cache || true
